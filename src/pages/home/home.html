<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Test LogIn
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col align="center" class="center">
      <ion-icon style="font-size: 100px" color="primary" name="contact"></ion-icon>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form  #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="Correo" name="email"  required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="ContraseÃ±a" name="password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit"  (click)="this.login()" >Iniciar</button>
          <button ion-button class="register-btn" block clear>Registrarse</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
